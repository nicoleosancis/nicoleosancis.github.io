<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bienvenido al mundo Miguel</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Tenemos algo que compartir</h1>
    <h3>Cuenta atrás con nosotros</h3>
  </header>

  <main class="center-section">
    <div class="hero-image">
      <img src="assets/images/mamaypapa04.png" alt="Papás esperando bebé" />
    </div>
    <section>
        <h2>Miguel Martos García</h2>
        <p>Miguel llegará el 16 de noviembre de 2025. ¡Estamos contando los días!</p>
        <p>Queremos compartir este momento tan especial con todos vosotros. </p>
        <p>¡Gracias por ser parte de nuestras vidas!</p>
    </section>
    <div id="countdown" class="countdown-large">
      <div class="time-box"><div id="days">0</div><span>Días</span></div>
      <div class="time-box"><div id="hours">0</div><span>Horas</span></div>
      <div class="time-box"><div id="minutes">0</div><span>Minutos</span></div>
      <div class="time-box"><div id="seconds">0</div><span>Segundos</span></div>
    </div>
  </main>
   <img src="assets/images/sinfondo.png" alt="Ilustración guiño" class="side-illustration" />

  <script>
    const dueDate = new Date('2025-11-16T00:00:00');
    const countdownEl = document.getElementById('countdown');
    function updateCountdown() {
      const now = new Date();
      const diff = dueDate - now;
      if (diff <= 0) {
        countdownEl.innerHTML = '<p>¡El gran día ha llegado!</p>';
        clearInterval(timerInterval);
        return;
      }
      const days    = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours   = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);
      document.getElementById('days').textContent    = days;
      document.getElementById('hours').textContent   = hours;
      document.getElementById('minutes').textContent = minutes;
      document.getElementById('seconds').textContent = seconds;
    }
    const timerInterval = setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
